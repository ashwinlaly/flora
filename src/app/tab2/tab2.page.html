<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="ion-text-center">
      <h3>History of the Department</h3>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" [scrollEvents]="true" (ionScroll)="onScroll($event)">

  <section id="cd-timeline" class="cd-container" *ngIf="data">
    <div *ngFor="let activity of timeline">
      <div class="cd-timeline-block">
        <div class="cd-timeline-icon royal">
          <i class="ion-image"></i>
        </div>
        <div class="cd-timeline-content royal">
          <h5 class="marginBottom0 marginTop0">
            <ion-skeleton-text animated style="width: 20%"></ion-skeleton-text>
          </h5>
          <p class="timelineText">
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
            <ion-skeleton-text animated style="width: 90%"></ion-skeleton-text>
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>          
          </p>
        </div>
      </div>
    </div>
  </section>

  <section id="cd-timeline" class="cd-container" *ngIf="!data">
    <div *ngFor="let activity of timeline">
      <div class="cd-timeline-block">
        <div class="cd-timeline-icon royal">
          <i class="ion-image"></i>
        </div>
        <div class="cd-timeline-content royal">
          <h5 class="marginBottom0 marginTop0">{{activity.title}}</h5>
          <h3 class="" *ngIf="activity.subtitle">{{activity.subtitle}}</h3>
          <p class="timelineText">{{activity.text}}</p>
        </div>
      </div>
    </div>
  </section>



  <ion-list></ion-list>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
  
</ion-content>
