<ion-header [translucent]="true">
  <ion-toolbar>
      <div class="ion-text-center">
        <h3>KONGUNADU ARTS AND SCIENCE COLLEGE (AUTONOMOUS)</h3>
      </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-slides pager="true" [options]="slideOpts">
    <ion-slide *ngFor="let item of items">
      <ion-thumbnail slot="start">
        <img class="full-image" src="{{item.image}}" />
        {{item.label}}
        <div class="centered">{{item.label}}</div>
      </ion-thumbnail>
    </ion-slide>
  </ion-slides>

  <app-listing-flora [flower]="flower"></app-listing-flora>

  <ion-button expand="full" (click)="showFlowerPage()">More</ion-button>

</ion-content>
